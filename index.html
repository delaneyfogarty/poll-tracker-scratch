<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/home.css">
	<title>Document</title>
</head>

<body>
	<header>
		<div class="gutter-right logo">
			<img src="./assets/big-logo.png" />
		</div>
	</header>
	<main>
		<section class="main-section">
			<div class="poll-form">
				<label>
					Question:
					<input class="question" />
				</label>
				<label>
					Name One:
					<input class="option1-name" />
				</label>
				<label>
					Name Two:
					<input class="option2-name" />
				</label>
				<button id="start-poll">Start Poll</button>
			</div>
			<div class="current-poll">
				<h1>Current Poll:</h1>
				<p id="poll-question"></p>
				<div class="options">
					<div id="option1">
						<p id="option1name"></p>
						<p id="option1score"></p>
					</div>
					<div id="option2">
						<p id="option2name"></p>
						<p id="option2score"></p>
					</div>
					<button id="finish-poll">Finish Poll</button>
				</div>
				<div>
					<button id="option1-add">Good Boi Points</button>
					<button id="option2-add">Good Boi Points</button>
				</div>
				<div>
					<button id="option1-subtract">Bad Boi Points</button>
					<button id="option2-subtract">Bad Boi Points</button>
				</div>
			</div>
			<div class="past-polls">
			</div>
		</section>
	</main>
	<footer>
		<div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
	</footer>

	<script type="module" src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/home.css">
	<title>Document</title>
</head>

<body>
	<header>
		<div class="gutter-right logo">
			<img src="./assets/big-logo.png" />
		</div>
	</header>
	<main>
		<section class="main-section">

			<div class="poll-form">

				<h1>Current Poll:</h1>
				<div class="poll-form"></div>
					<label>
						Question: <br>
						<input class="question-input"/>
					</label>
					<br>
					<label>
						Option One: <br>
						<input class="option1"/>
					</label>
					<br>
					<label>
						Option Two: <br>
						<input class="option2"/>
					</label>
					<br>
					<button id="start-poll">Start Poll</button>
			</div>

			<div id="current-poll-container">


			</div>


			<div class="current-poll">

				<div id="left-buttons">
					<label>
						Option 1:
					</label>
					<h3 id="option1-name"></h3>
						<button id="option1-add">+</button>
						<button id="option1-sub">-</button>
					</div>
					<div id="right-buttons">
						<label>
							Option 2:
						</label>
						<h3 id="option2-name"></h3>
						<button id="option2-add">+</button>
						<button id="option2-sub">-</button>
					</div>
					<div id="bottom-button">
						<button id="finish-poll">Finish Poll</button>
						</div>
				</div>

				<div class="past-polls-container">

					<h2> Past Polls </h2>
				</div>

			<div class="past-polls">
			</div>
		</div>


		</section>

	</main>
	<footer>
		<div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
	</footer>

	<script type="module" src="./app.js"></script>
</body>

</html>
